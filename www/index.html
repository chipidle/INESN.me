<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" /> -->
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'self' 'unsafe-inline' 'unsafe-eval'; script-src * 'self' 'unsafe-inline' 'unsafe-eval';">
        <title>â˜… INESN.me LITE</title>
        <script src="cordova.js"></script>
        <script type="text/javascript">
            document.addEventListener('deviceready',function(){
                navigator.splashscreen.hide();
            });
            check = function(){
                $(function(){
                    var f = $("#cHiPiDlE"),
                        w,h,r = window.devicePixelRatio;
                    alert("Ratio: "+r+"\nWindow: "+(w=window.innerWidth)+"x"+(h=window.innerHeight)+"\nIframe: "+f.width()+"x"+f.height()+"\nPhysical: "+(window.screen.width*r)+"x"+(window.screen.height*r));
                    f.width(w).height(h);
                });
            };
        </script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    </head>
    <body>
        <iframe id=cHiPiDlE src="http://inesn.me?appKey=cHiPiDlE" width="100%" height="100%" style="border:0;top:0;left:0;right:0;bottom:0;position:absolute;overflow:scroll!important;-webkit-overflow-scrolling:touch!important;padding:0;" onload="check();" />
    </body>
</html>
